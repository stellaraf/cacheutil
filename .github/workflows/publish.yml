name: Publish to NPM
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'

      - run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Prepare
        run: pnpm build

      - name: Publish to NPM
        run: pnpm -r publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
